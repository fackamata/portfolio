<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/aeb3e6b307.js" crossorigin="anonymous"></script>
    <title>Portfolio - Lizzi M</title>
</head>
<body>
    <header>
        <nav>
            <button id="burgerBtn" onclick="displayNavbar()">
                <div class="menu-bar"></div>
                <div class="menu-bar"></div>
                <div class="menu-bar"></div>
              </button>
            <ul id="navList" class="burger-unclicked">
                <li class="nav_item"><a href="#aboutSection" id="about" onclick="displayNavbar()"></a></li>
                <li class="nav_item"><a href="#skillsSection" id="skills" onclick="displayNavbar()"></a></li>
                <li class="nav_item"><a href="#projectSection" id="projectNav" onclick="displayNavbar()"></a></li>
                <li class="nav_item"><a href="#contactSection" id="contact" onclick="displayNavbar()"></a></li>
            </ul>
            <div id="flags">
                <img src="./img/Flag_of_France.png" onclick="setLanguage('fr')" alt="Fr" class="flag">
                <img src="./img/Flag_of_the_United_Kingdom.png" onclick="setLanguage('en')" alt="En" class="flag">
            </div>
        </nav>
    </header>
    <main>

        <section id="aboutSection">
            <img class="imgAbout" src="https://i.picsum.photos/id/180/2400/1600.jpg?hmac=Ig-CXcpNdmh51k3kXpNqNqcDYTwXCIaonYiBOnLXBb8" alt="computer image">
            <div id="info">
                <h1 id="name"></h1>
                <h3 id="title"></h3>
                <p id="welcome"></p>
                <button id="downloadCV"></button>
            </div>
        </section>

        
        <section>
            <h2 id="skillTitle"></h2>
            <article id="skillsSection"></article>
        </section>
        
        <section>
            <h2 id="projectTitle"></h2>
            <article id="projectSection"></article>
        </section>
        
        <footer id="contactSection">
            <p id="farewell"></p>
            <p id="email"></p>
            <p id="number"></p>
        </footer>
        
      <button onclick="topFunction()" id="topBtn" title="Go to top">></button>

    </main>
</body>
<script src="./js/project.js"></script>
<script src="./js/app.js"></script>
<script src="./js/topButton.js"></script>
<script src="./js/skill.js"></script>
</html>
